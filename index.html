    <title>Layout 3</title>

</head>

        </div>

        <div class="center">

            </div>

                </div>
                <div class="middle-right">

                </div>
          
            </div>

                <h1>bottom</h1>
            </div>
           
        </div>

            <h1>right</h1>
        </div>
    </div>
    <div class="footer">
        <h1>footer</h1>
    </div>
